<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <table class="table caption-top">
        <caption>Books</caption>
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody id="body">
        </tbody>
      </table>



    <script>

        let link = "https://677f67de0476123f76a64435.mockapi.io/books";  //link of API 

        let body = document.getElementById("body");   // here where we will add the content 

        async function gitData() {     //  to make the functio asnchronous
            let response = await fetch(link);  // awit to load the data from the link

            let data = await response.json();


            data.forEach(element => {       // to prit each elemint in the the row 
                body.innerHTML += `
               
                <tr>
                  <th>${element.id}</th>
                  <td>${element.name}</td>
                </tr>
               
                `

            });

        }
 
        gitData();       
    </script>
</body>

</html>
